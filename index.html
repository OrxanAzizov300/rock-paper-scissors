<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="welcome">Welcome to rock paper scissors game</h1>
    <div class="buttons">
        <div class="start-btn">
            <button>click this button to start</button>
        </div>
        <div>
            <h3 class="choose-one">choose one please</h3>
        </div>
        <div class="choises">
            <button class="rock">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
        </div>
    </div>


    <script src="./main.js"></script>
</body>
</html>
